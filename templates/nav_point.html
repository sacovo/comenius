{% if site.subsites %}
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{site.name}} <b class="caret"></b></a>
        <ul class="dropdown-menu">
            {% for subsite in site.subsites %}
                {% with template_name="nav_point.html" %}
                    {% include template_name with site=subsite only%}
                {% endwith %}
            {% endfor %}
        </ul>
    </li>
{% else %}
    <li><a href="{{site.link}}">{{site.name}}</a></li>
{% endif %}
