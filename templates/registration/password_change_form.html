{% extends 'comenius/base.html' %}


{% block main %}
    <form action="" method="post">
        {% for field in form %}
            <div class="form-group">
                {{field.errors}}
                {{field.label}}
                {{field}}
            </div>
        {% endfor %}
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Absenden</button>
    </form>
{% endblock main %}
